<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials Carousel</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="testimonial">
                <img src="" alt="" id="testimonial-image">
                <h4 id="testimonial-name"></h4>
                <h5 id="testimonial-job"></h5>
                <p id="testimonial-quote"></p>
            </div>
        </div>
        <div class="buttons">
            <button id="prev-btn" onclick="prevPerson()">Prev</button>
            <button id="next-btn" onclick="nextPerson()">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
